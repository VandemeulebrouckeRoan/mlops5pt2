name: Build & Push Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: self-hosted
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/hello-world-nginx:latest .

      - name: Tag with branch and commit SHA
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/hello-world-nginx:latest ghcr.io/${{ github.repository_owner }}/hello-world-nginx:${{ github.ref_name }}-${{ github.sha }}

      - name: Push latest tag
        run: docker push ghcr.io/${{ github.repository_owner }}/hello-world-nginx:latest

      - name: Push branch+SHA tag
        run: docker push ghcr.io/${{ github.repository_owner }}/hello-world-nginx:${{ github.ref_name }}-${{ github.sha }}
